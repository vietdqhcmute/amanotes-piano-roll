services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      timeout: 20s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    # Run as root to fix bundle_cache permissions, then switch to user's UID/GID
    command: bash -c "chown -R ${UID:-1000}:${GID:-1000} /usr/local/bundle && exec setpriv --reuid=${UID:-1000} --regid=${GID:-1000} --clear-groups bash -c 'cd /app && bundle install && rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0'"
    volumes:
      - ./backend:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      RAILS_ENV: development
      # Set XDG directories to be inside the app folder for write permissions for debug gem
      HOME: /app
      XDG_CONFIG_HOME: /app/.config
      XDG_DATA_HOME: /app/.local/share
      XDG_CACHE_HOME: /app/.cache
    stdin_open: true
    tty: true

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - web
    environment:
      - VITE_API_URL=
      - VITE_DOCKER_URL=http://web:3000
      - COREPACK_ENABLE_DOWNLOAD_PROMPT=0
    # Run as root initially to fix permissions, then switch to node user for Vite
    command: sh -c "chown -R node:node /app/node_modules && su node -c 'pnpm run dev -- --host'"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
  frontend_node_modules:
